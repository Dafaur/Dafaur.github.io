<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCLS Birdsong Map</title>
    <style>
        :root {
            --primary: #1abc9c;
            --nav-bg: #333;
            --sidebar-bg: #f1f1f1;
            --text: #333;
            --bg: white;
            --transition: 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --navbar-height: 72px;
        }

        /* 基础重置 */
        * {
            box-sizing: border-box;
            margin: 0;
            transition: background-color var(--transition), 
                       color var(--transition),
                       transform var(--transition);
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding-top: var(--navbar-height);
        }

        /* 加载动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 头部区域 */
        .header {
            padding: 6rem 2rem;
            text-align: center;
            color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.25)), url('Cover-BirdSong.jpg') center / cover no-repeat;
            background-blend-mode: overlay;
            min-height: 48vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            letter-spacing: -0.025em;
            animation: fadeIn 0.6s both;
        }

        .dark-judge-square {
            position: absolute;
            width: 100%;
            height:100%;
            border: 2px solid transparent;
            top: 62%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Transparent / glass navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--navbar-height);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            background: linear-gradient(to right, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
            border-bottom: 1px solid rgba(0,0,0,0.06);
            backdrop-filter: blur(8px) saturate(120%);
        }

        .navbar .inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            width: 100%;
            gap: 1rem;
        }

        .brand {
            color: var(--primary);
            font-weight: 700;
            letter-spacing: -0.02em;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            transition: color var(--transition);
        }

        /* 当导航栏接触正方形时的样式 - 只改变链接颜色 */
        .navbar.over-square .brand {
            color: white;
        }

        .nav-links {
            margin-left: auto;
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            padding: 0.5rem 0.9rem;
            border-radius: 999px;
            font-weight: 600;
            background: transparent;
            transition: background-color var(--transition), color var(--transition), transform var(--transition);
            position: relative;
        }

        .navbar.over-square .nav-links a {
            color: white;
        }

        .nav-links a:hover {
            background: rgba(26, 188, 156, 0.12);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .navbar.over-square .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            left: 12%;
            right: 12%;
            bottom: -6px;
            height: 3px;
            border-radius: 2px;
            background: transparent;
            transition: background var(--transition);
        }

        .nav-links a.active::after {
            background: linear-gradient(90deg, var(--primary), #16a085);
        }

        .navbar.over-square .nav-links a.active::after {
            background: linear-gradient(90deg, white, rgba(255,255,255,0.7));
        }

        /* mobile toggle */
        .nav-toggle {
            display: none;
            margin-left: 0.5rem;
            background: transparent;
            border: none;
            color: inherit;
            font-size: 1.25rem;
            padding: 0.5rem;
            transition: color var(--transition);
            cursor: pointer;
            position: relative;
            z-index: 1001;
        }

        .navbar.over-square .nav-toggle {
            color: white;
        }

        /* 移动端导航菜单样式 - 放在按钮正下方 */
        .nav-open .nav-links {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 100%;
            width: 130px;
            left: 145px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.98), rgba(255,255,255,0.98));
            border-radius: 10px;
            padding: 0.75rem 1rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            animation: slideDown 0.3s ease-out;
            margin-top: 10px;
            z-index: 999;
        }

        .navbar.over-square.nav-open .nav-links {
            background: linear-gradient(to bottom, rgba(0,0,0,0.95), rgba(0,0,0,0.85));
            color: white;
        }

        /* 布局系统 */
        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            gap: 2rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .navbar .inner {
                padding: 0 0.5rem;
            }

            .nav-links {
                display: none;
            }

            .nav-toggle {
                display: inline-flex;
            }
            
            /* 移动端菜单链接样式 */
            .nav-open .nav-links a {
                padding: 0.75rem 1rem;
                border-radius: 8px;
                margin-bottom: 0.25rem;
                text-align: center;
                display: block;
            }
            
            .nav-open .nav-links a:last-child {
                margin-bottom: 0;
            }
            
            .nav-open .nav-links a:hover {
                background: rgba(26, 188, 156, 0.15);
                transform: translateX(5px);
            }
            
            .navbar.over-square.nav-open .nav-links a:hover {
                background: rgba(255, 255, 255, 0.15);
            }
        }

        /* 内容区域样式 */
        .content {
            animation: fadeIn 0.6s both;
            animation-delay: 0.3s;
        }

        .content h2 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .content p {
            margin-bottom: 2rem;
            color: #666;
        }

        /* 鸟类地图特定样式 */
        .map-container {
            width: 100%;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        /* image wrapper + centered red point */
        .image-wrap {
            position: relative;
            display: inline-block;
            max-width: 100%;
            width: 100%;
        }

        .image-wrap img {
            display: block;
            max-width: 100%;
            height: auto;
            width: 100%;
        }

        .dot-wrapper {
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 1500;
            /* allow hover of chat box */
        }

        .image-dot-bird1,
        .image-dot-bird2 {
            width: 20px;
            height: 20px;
            color: white;
            font-weight: 700;
            font-size: 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            pointer-events: auto;
            cursor: default;
            box-shadow: 0 0 8px rgba(0,0,0,0.15);
        }

        .image-dot-bird1 {
            background: red;
            animation: fadeIn 0.8s both;
            animation-delay: 0.4s;
        }

        .image-dot-bird2 {
            background: green;
            animation: fadeIn 0.8s both;
            animation-delay: 0.4s;
        }

        /* chat box shown on hover */
        .chat-box {
            position: absolute;
            bottom: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%) translateY(6px);
            min-width: 160px;
            max-width: 220px;
            background: #fff;
            color: #222;
            border-radius: 8px;
            padding: 8px 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            opacity: 0;
            visibility: hidden;
            transition: opacity 160ms ease, transform 160ms ease, visibility 160ms;
            font-size: 13px;
            text-align: left;
            pointer-events: auto;
            z-index: 1600;
        }

        .chat-box::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 75px;
            height: 12px;
            background: transparent;
        }

        .dot-wrapper:hover .chat-box,
        .dot-wrapper:focus-within .chat-box {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .chat-title {
            font-weight: 700;
            margin-bottom: 4px;
            font-size: 13px;
        }

        .chat-text {
            font-size: 12px;
            color: #444;
        }

        /* Add focus style for dot-wrapper */
        .dot-wrapper.focused .chat-box {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
            outline: 2px solid var(--primary);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="dark-judge-square"></div>
        <h1>SCLS Birdsong Map</h1>
    </header>

    <div class="navbar" id="navbar">
        <div class="inner">
            <a href="home" class="brand">Shawn's Website</a>
            <button class="nav-toggle" aria-label="Toggle navigation" id="navToggle">
                &#9776;
            </button>
            <div class="nav-links" id="navLinks">
                <a href="home">Home</a>
                <a href="work">Work</a>
                <a href="news">News</a>
            </div>
        </div>
    </div>

    <main class="container">
        <section class="content">
            <h2>Bird Watching Club</h2>
            <p>Watch. Listen. Discover.</p>
            
            <!-- wrap image and add centered numbered points with hover chat boxes -->
            <div class="map-container">
                <div class="image-wrap" aria-hidden="false">
                    <img src="images/Campus Map.jpg" alt="Campus Map">

                    <!-- point 1: center -->
                    <div class="dot-wrapper" style="top:50%; left:50%;" tabindex="0" aria-label="Point 1">
                        <span class="image-dot-bird1" aria-hidden="true">1</span>
                        <div class="chat-box" role="dialog" aria-hidden="false">
                            <div class="chat-title">Bird 1</div>
                            <div class="chat-text">Audio sample unavailable.</div>
                        </div>
                    </div>

                    <!-- point 2: 30% / 30% -->
                    <div class="dot-wrapper" style="top:30%; left:30%;" tabindex="0" aria-label="Point 2">
                        <span class="image-dot-bird2" aria-hidden="true">2</span>
                        <div class="chat-box" role="dialog" aria-hidden="false">
                            <div class="chat-title">bird 2</div>
                            <div class="chat-text">Audio sample unavailable.</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // 导航菜单切换功能
        const navToggle = document.getElementById('navToggle');
        const navbar = document.getElementById('navbar');
        const navLinks = document.getElementById('navLinks');
        
        navToggle.addEventListener('click', function(e) {
            e.stopPropagation(); // 防止事件冒泡
            navbar.classList.toggle('nav-open');
            
            // 切换图标
            if (navbar.classList.contains('nav-open')) {
                this.innerHTML = '&times;'; // 关闭图标
            } else {
                this.innerHTML = '&#9776;'; // 汉堡菜单图标
            }
        });
        
        // 点击导航链接后关闭移动菜单
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    navbar.classList.remove('nav-open');
                    navToggle.innerHTML = '&#9776;';
                }
            });
        });
        
        // 点击页面其他区域关闭菜单
        document.addEventListener('click', function(e) {
            if (navbar.classList.contains('nav-open') && 
                !navbar.contains(e.target) &&
                window.innerWidth <= 768) {
                navbar.classList.remove('nav-open');
                navToggle.innerHTML = '&#9776;';
            }
        });
        
        // 窗口大小变化时重置菜单状态
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                navbar.classList.remove('nav-open');
                navToggle.innerHTML = '&#9776;';
            }
        });

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // 内容区域动画触发
        const content = document.querySelector('.content');
        if (content) {
            content.style.animationDelay = '0.3s';
        }

        // 检测导航栏是否接触正方形
        const square = document.querySelector('.dark-judge-square');
        
        function checkNavbarOverSquare() {
            if (!square) return;
            
            const navbarRect = navbar.getBoundingClientRect();
            const squareRect = square.getBoundingClientRect();
            
            // 检测导航栏底部是否接触到正方形的顶部
            // 并且导航栏还没有完全超过正方形的底部
            if (navbarRect.bottom >= squareRect.top && navbarRect.bottom <= squareRect.bottom) {
                navbar.classList.add('over-square');
            } else {
                navbar.classList.remove('over-square');
            }
        }
        
        // 初始检测
        checkNavbarOverSquare();
        
        // 滚动时检测
        window.addEventListener('scroll', checkNavbarOverSquare);
        window.addEventListener('resize', checkNavbarOverSquare);

        // 鸟类地图交互功能
        document.querySelectorAll('.dot-wrapper').forEach(wrapper => {
            const chat = wrapper.querySelector('.chat-box');
            wrapper.addEventListener('mouseenter', () => {
                // nothing required — CSS handles visibility
            });
            // Allow keyboard focus to show the chat
            wrapper.addEventListener('focus', () => {
                wrapper.classList.add('focused');
            }, true);
            wrapper.addEventListener('blur', () => {
                wrapper.classList.remove('focused');
            }, true);
        });
    </script>
</body>
</html>
