<!DOCTYPE html>
    <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Vocalization</title>
    <style>
        .main {
            -ms-flex: 70%;
            flex: 70%;
            background-color: white;
            padding: 20px;
            animation: fadeIn 0.8s both;
            animation-delay: 0.2s;
        }

        :root {
            --primary: #1abc9c;
            --nav-bg: #333;
            --sidebar-bg: #f1f1f1;
            --text: #333;
            --bg: white;
            --transition: 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* 基础重置 */
        * {
            box-sizing: border-box;
            margin: 0;
            transition: background-color var(--transition), 
                       color var(--transition),
                       transform var(--transition);
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* 优雅的加载动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 头部区域 */
        .header {
            padding: 6rem 2rem;
            text-align: center;
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            letter-spacing: -0.025em;
            animation: fadeIn 0.6s both;
        }

        /* 现代导航栏 */
        .navbar {
            background: var(--nav-bg);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .navbar nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 1.5rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            position: relative;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width var(--transition);
        }

        .navbar a:hover::after {
            width: 100%;
        }

        @media (max-width: 700px) {            
            .navbar nav {
                justify-content: center;
            }
        }

        /* 测试图片 */
        .fakeimg {
            background-color: #aaa;
            width: 100%;
            padding: 20px;
        }

        /* 图片动画延迟 */
        .main img {
            animation: fadeIn 0.8s both;
            animation-delay: 0.2s;
        }

        /* image wrapper + centered red point */
        .image-wrap {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }

        .image-wrap img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .dot-wrapper {
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 1500;
            /* allow hover of chat box */
        }

        .image-dot-bird1,
        .image-dot-bird2 {
            width: 20px;
            height: 20px;
            color: white;
            font-weight: 700;
            font-size: 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            pointer-events: auto;
            cursor: default;
            box-shadow: 0 0 8px rgba(0,0,0,0.15);
        }

        .image-dot-bird1 {
            background: red;
            animation: fadeIn 0.8s both;
            animation-delay: 0.4s;
        }

        .image-dot-bird2 {
            background: green;
            animation: fadeIn 0.8s both;
            animation-delay: 0.4s;
        }

        /* chat box shown on hover */
        .chat-box {
            position: absolute;
            bottom: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%) translateY(6px);
            min-width: 160px;
            max-width: 220px;
            background: #fff;
            color: #222;
            border-radius: 8px;
            padding: 8px 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            opacity: 0;
            visibility: hidden;
            transition: opacity 160ms ease, transform 160ms ease, visibility 160ms;
            font-size: 13px;
            text-align: left;
            pointer-events: auto;
            z-index: 1600;
        }

        .chat-box::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 75px;
            height: 12px;
            background: transparent;
        }

        .dot-wrapper:hover .chat-box,
        .dot-wrapper:focus-within .chat-box {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .chat-title {
            font-weight: 700;
            margin-bottom: 4px;
            font-size: 13px;
        }

        .chat-text {
            font-size: 12px;
            color: #444;
        }

        /* Add focus style for dot-wrapper */
        .dot-wrapper.focused .chat-box {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
            outline: 2px solid var(--primary);
        }

    </style>
</head>
<body>
    <header class="header">
        <h1>Bird Watching Club</h1>
    </header>

    <div class="navbar">
        <nav>
            <a href="home">Home</a>
            <a href="work">Work</a>
            <a href="contact">Contact</a>
        </nav>
    </div>

    <div class="main">

        <h2>Bird Vocalization Map</h2>
        <!-- wrap image and add centered numbered points with hover chat boxes -->
        <div class="image-wrap" aria-hidden="false">
            <img src="Campus Map.jpg" alt="Campus Map" style="max-width:100%;height:auto;border:1px solid #ccc;box-shadow:0 2px 8px rgba(0,0,0,0.08);margin-bottom:2rem;">

            <!-- point 1: center -->
            <div class="dot-wrapper" style="top:50%; left:50%;" tabindex="0" aria-label="Point 1">
                <span class="image-dot-bird1" aria-hidden="true">1</span>
                <div class="chat-box" role="dialog" aria-hidden="false">
                    <div class="chat-title">Bird 1</div>
                    <div class="chat-text">Audio sample unavailable.</div>
                </div>
            </div>

            <!-- point 2: 30% / 30% -->
            <div class="dot-wrapper" style="top:30%; left:30%;" tabindex="0" aria-label="Point 2">
                <span class="image-dot-bird2" aria-hidden="true">2</span>
                <div class="chat-box" role="dialog" aria-hidden="false">
                    <div class="chat-title">bird 2</div>
                    <div class="chat-text">Audio sample unavailable.</div>
                </div>
            </div>

        </div>
        
    </div>

    <script>
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Optional: keep chat visible while pointer is inside the chat box (improves hover UX)
        document.querySelectorAll('.dot-wrapper').forEach(wrapper => {
            const chat = wrapper.querySelector('.chat-box');
            wrapper.addEventListener('mouseenter', () => {
                // nothing required — CSS handles visibility
            });
            // Allow keyboard focus to show the chat
            wrapper.addEventListener('focus', () => {
                wrapper.classList.add('focused');
            }, true);
            wrapper.addEventListener('blur', () => {
                wrapper.classList.remove('focused');
            }, true);
        });
    </script>
</body>
</html>
